<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ngModel class="form-control" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngModel class="form-control" name="password">
      </div>

      <button type="submit" class="btn login">Login</button>



    </form>

    <div class="row" style="margin-top: 80px">
      <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-1">

        <!-- social login -->

        <button class="loginBtn loginBtn--facebook" (click)="onSignInWithFacebook()">
               Login with Facebook
              </button>
      </div>
      <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-1">


        <button class="loginBtn loginBtn--google" (click)="onSignInWithGoogle()">
                        Login with Google
                      </button>

      </div>
    </div>


  </div>

</div>
